<form class="main-form" id="passreset-form">

    <label for="passw" id="passw-label"> Password </label>

    <div class="passw-div">
        <input type="password" class="main-fields" id="passw" required>
        <button type="button" class="show-button" id="show-1"> <img src="eye.png" width="70%"> </button>                        </div>

    <label for="passw-conf" id="passw-conf-label"> Password Confirmation </label>

    <div class="passw-div">
        <input type="password" class="main-fields" id="passw-conf" required>
        <button type="button" class="show-button" id="show-2"> <img src="eye.png" width="70%"> </button>                        </div>

    <button type="button" id="main-button"> Reset password </button>
</form>

<div class="requirement-pair-div"> 
    <div class="requirement-div"> <div class="requirement"> 8+ characters </div> <div class="sq" id="req-1"> </div> </div> 
    <div class="requirement-div"> <div class="requirement"> lowercase a-z</div> <div class="sq" id="req-2"> </div>  </div>                
</div>
<div class="requirement-pair-div"> 
    <div class="requirement-div"> <div class="requirement"> numeric 1-9 </div> <div class="sq" id="req-3"> </div> </div> 
    <div class="requirement-div"> <div class="requirement"> matching </div> <div class="sq" id="req-4"> </div>  </div>                
</div>

<script src="passreset.js"></script>
