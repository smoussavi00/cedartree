<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>cedartree</title>
    <link rel="stylesheet" href="main.css">
</head>



    <body>
        <div id="logo">
            <img src="ctlogo.png" width="5%" height="auto"> 
            <h3> cedartree </h3>
        </div>
        <div class="container">
            <div class="column" id="A"> </div>
            <div class="column" id="B"> 

                <div id="selector"> 
                    <div class="level" id="level-day"></div>
                    <div class="level" id="level-month"> </div>
                    <div class="level" id="level-year"> </div>
                </div>

                <div id="core"> 
                    <div id="xsq-pos-div"> 
                        <div class="xsq" id="xsq"> </div>
                        <div class="xsq" id="pos"> 
                            <div class="pos-row" id="pr-1"></div>
                            <div class="pos-row" id="pr-2"></div>
                            <div class="pos-row" id="pr-3"></div>
                            <div class="pos-row" id="pr-4"></div>
                            <div class="pos-row" id="pr-5"></div>
                        </div>
                    </div>

                    <input type="range" id="x-range" min="1" max="100" value="1">

                    <div id="mod-conf-div"> 
                        <div id="mod-div">
                            <div class="mod-item" id="mod-1"> <img src="assets/mod-1.png" width="64%" height="auto"> </div>
                            <div class="mod-item" id="mod-2"> <img src="assets/mod-2.png" width="64%" height="auto"> </div>
                            <div class="mod-item" id="mod-3"> <img src="assets/mod-3.png" width="64%" height="auto"> </div>
                        </div>
                        <button type="button" id="confirm"> Confirm </button>
                    </div>
                </div>
                
                <script src="main.js"> </script>


            </div>
            <div class="column" id="C"> </div>
        </div>
    </body>

</html>
