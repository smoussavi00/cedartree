<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>cedartree</title>
    <link rel="stylesheet" href="entry.css">
</head>

    <body>
        <div class="container">
            <div class="column" id="A"> </div>
            <div class="column" id="B"> 

                <div id="logo">
                    <img src="ctlogo.png" width="18%"> 
                    <h1> cedartree </h1>
                </div>
                
                <form class="main-form" id="create-form">
                        <label for="email"> Email </label>
                        <input type="text" class="main-fields" id="email" required>

                        <label for="passw" id="passw-label"> Password </label>

                        <div class="passw-div">
                            <input type="password" class="main-fields" id="passw" required>
                            <button type="button" class="show-button" id="show-1"> <img src="eye.png" width="70%"> </button>                        </div>

                        <label for="passw-conf" id="passw-conf-label"> Password Confirmation </label>

                        <div class="passw-div">
                            <input type="password" class="main-fields" id="passw-conf" required>
                            <button type="button" class="show-button" id="show-2"> <img src="eye.png" width="70%"> </button>                        </div>

                        <button type="button" id="main-button"> Create account </button>
                </form>

                <div class="requirement-pair-div"> 
                    <div class="requirement-div"> <div class="requirement"> valid email </div> <div class="sq" id="req-1"> </div>  </div>
                    <div class="requirement-div"> <div class="requirement"> 8+ characters </div> <div class="sq" id="req-2"> </div> </div> 
                </div>
                <div class="requirement-pair-div"> 
                    <div class="requirement-div"> <div class="requirement"> lowercase a-z</div> <div class="sq" id="req-3"> </div>  </div>
                    <div class="requirement-div"> <div class="requirement"> numeric 1-9 </div> <div class="sq" id="req-4"> </div> </div> 
                </div>
                <div class="requirement-pair-div"> 
                    <div class="requirement-div"> <div class="requirement"> matching </div> <div class="sq" id="req-5"> </div>  </div>
                </div>

                <script src="create.js"></script>

            </div>
            <div class="column" id="C"> </div>
        </div>
    </body>
    
</html>
